services:
  mongodb:
    image: mongo:7
    container_name: camera-rent-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=camerarent
    networks:
      - camera-rent-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: camera-rent-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGODB_URI=mongodb://mongodb:27017/camerarent
      - MONGO_URI=mongodb://mongodb:27017/camerarent
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - camera-rent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=
    container_name: camera-rent-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - camera-rent-network

networks:
  camera-rent-network:
    driver: bridge

volumes:
  mongodb_data:

